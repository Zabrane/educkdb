name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: Test on OTP ${{ matrix.otp_version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        otp_version: [25]
        os: [ubuntu-latest]
      
    container:
      image: erlang:${{ matrix.otp_version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Swap Space
        uses: thejerrybao/setup-swap-space@v1
        with:
            swap-space-path: /swapfile
            swap-size-gb: 8
            remove-existing-swap-files: true

      - name: Compile
        run: make

      - name: Test
        run: make test 
